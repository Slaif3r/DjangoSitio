{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    
<head>
        <title>Sistema Escolar</title><meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../static/sistescolar/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../static/sistescolar/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="../static/sistescolar/css/matrix-login.css" />
        <link href="../static/sistescolar/font-awesome/css/font-awesome.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800' rel='stylesheet' type='text/css'>

    </head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" action="index.html">
                <div class="control-group normal_text"> <h3><img src="../static/sistescolar/img/logo.png" alt="Logo" /></h3></div>
				<div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" placeholder="Usuario" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Contraseña" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-info" id="to-recover">Registrate</a></span>
                    <span class="pull-right"><a type="submit" href="index.html" class="btn btn-success" /> Ingresar</a></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical">
				<p class="normal_text">Complete los datos requeridos, para lograr completar el registro</p>
				
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"> </i></span><input type="text" placeholder="Usuario" />
                        </div>
					</div>
					<div class="controls">
						<div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="Contraseña" />
                        </div>
					</div>
					<div class="controls">
						<div class="main_input_box">
                            <span class="add-on bg_lo"><i class="icon-envelope"> </i></span><input type="text" placeholder="Correo Electronico" />
                        </div>
                    </div>
               
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-success" id="to-login">&laquo; Volver </a></span>
                    <span class="pull-right"><a href="login.html"class="btn btn-info"/>Registrar usuario</a></span>
                </div>
            </form>
        </div>
        
        <script src="../static/sistescolar/js/jquery.min.js"></script>  
        <script src="../static/sistescolar/js/matrix.login.js"></script> 
    </body>

</html>
